[env:m5stack-atoms3]
platform = espressif32
board = m5stack-atoms3
framework = arduino

; シリアル通信設定
monitor_speed = 115200
upload_speed = 921600

; ビルド設定
build_flags = 
    -DCORE_DEBUG_LEVEL=1
    -DBOARD_HAS_PSRAM
    ; Arduino USB無効化、TinyUSB直接使用
    -DARDUINO_USB_MODE=0
    -DUSE_TINYUSB=1
    ; TinyUSB詳細設定（esp32-cdc-keyboard参考）
    -DCONFIG_TINYUSB_ENABLED=1
    -DCONFIG_TINYUSB_CDC_ENABLED=1
    -DCONFIG_TINYUSB_CDC_COUNT=1
    -DCONFIG_TINYUSB_HID_ENABLED=1
    -DCONFIG_TINYUSB_HID_COUNT=1
    -DCONFIG_TINYUSB_DESC_CUSTOM_VID=0x303A
    -DCONFIG_TINYUSB_DESC_CUSTOM_PID=0x0002

; 必要ライブラリ - 段階的に追加
lib_deps = 
    USB@^2.0.0
    m5stack/M5AtomS3@^1.0.2
    m5stack/M5Unified@^0.2.8
    ESP32 BLE Arduino
    bblanchon/ArduinoJson@^6.21.3
    fastled/FastLED@^3.10.3

; パーティション設定
board_build.partitions = huge_app.csv
board_build.arduino.memory_type = qio_opi

; USB設定（TinyUSB Composite Device）
board_build.usb_product = "ESP32-S3-HID-CDC"
board_build.usb_manufacturer = "Espressif"
board_build.sdkconfig_defaults = sdkconfig.defaults

; デバッグ設定
debug_tool = esp-builtin
debug_init_break = tbreak setup

; =============================
; 追加: ビルド後に生成バイナリを firmware/ へコピー
; export_firmware.py を post スクリプトとして実行
; =============================
extra_scripts = 
    post:export_firmware.py